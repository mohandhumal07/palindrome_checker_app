<html>
<head>
			<title> Palindrome Checker App by Mohan </title>
			<style>
						* { font-size:40px;font-family:Lucida Handwriting;}
						body{background: linear-gradient(to right, Turquoise, SlateBlue);}
					h1 { background-color:MidnightBlue; color:white; width:700px; border-radius:10px;}			
			</style>
</head>
<body>
<center>
			<br/>
			<h1>Palindrome Checker App</h1>
			<form onsubmit = "check()">
			<input type="text" placeholder = "enter string" id = "str"/>
			<br/><br/>
			<input type="submit" value = " Check "/>
			<br/><br/>
			<h2 id = "msg"/>
			</form>
			<script>
						function check()
						{
									event.preventDefault();
									let str = document.getElementById("str");
									let msg = document.getElementById("msg");
									
									if(str.value.trim()=="")
									{
											alert("string cannot be empty");
											msg.innerHTML="";
											str.focus();
											return;
									}
									
									let s = str.value.toLowerCase();
									let rs = s.split("").reverse().join("");
									
									if(s == rs)
													msg.innerHTML = "Yes it is a palindrome";	
									else
													msg.innerHTML = "It is not a palindrome";
							}
					</script>
</center>
</body>
</html>
